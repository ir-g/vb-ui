<!DOCTYPE HTML>
<html>
<head>
  
  <script type="text/javascript">
    function showVbHelloWorld() {
        window.external.showVbHelloWorld();
    }
    function openNotepad() {
        window.external.openNotepad();
    }
    function showJsHelloWorld() {
        console.log("Test")
    }
    if (window.console) console = { 
    log: function(){
        var output='',
            console=document.getElementById('console');
        for (var i=0;i<arguments.length;i++) {
            output+=arguments[i]+' ';
        }
        console.innerText+=output+"\n";
    }
};

</script>
</head>
<body>
  <button onclick="showVbHelloWorld()">Basic VB popup</button>
  <button onclick="openNotepad()">Open Notepad</button>
  
  <div id="console">
    
  </div>
</body>
</html>
